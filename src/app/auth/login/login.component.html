<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">
        <mat-form-field>
            <input
            matInput
            ngModel
            required
            email
            type="email"
            name="email"
            #emailInput="ngModel"
            placeholder="E-mail">
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
            matInput
            ngModel
            required
            type="password"
            name="password"
            #passwordInput="ngModel"
            placeholder="Password">
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent"
            [disabled]="loginForm.invalid"
            type="submit">Login
        </button>
    </form>
</mat-card>
