<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input
            matInput
            ngModel
            required
            minlength="3"
            name="title"
            placeholder="Post Title"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Tilel is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
            matInput
            rows="6"
            ngModel
            required
            name="content"
            placeholder="Post Content"
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Content is required</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent"
            [disabled]="postForm.invalid"
            type="submit">Save Post
        </button>
    </form>
</mat-card>
