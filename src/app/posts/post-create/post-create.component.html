<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
        <mat-form-field>
            <input
            matInput
            formControlName="title"
            placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Tilel is required</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea
            matInput
            rows="6"
            formControlName="content"
            placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Content is required</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent"
            [disabled]="form.invalid"
            type="submit"> {{isUpdate ? 'Update' : 'Save'}}
        </button>
    </form>
</mat-card>
